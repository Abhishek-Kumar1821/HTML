<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form</title>
    <style>
        /* Resetting some basic styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling the form container */
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Fieldset styling */
        fieldset {
            border: none;
            padding: 0;
        }

        /* Styling the legend */
        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        /* Styling for inputs */
        input[type="text"],
        input[type="color"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="color"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Placeholder text styling */
        input::placeholder {
            color: #888;
        }

        /* Add some responsiveness */
        @media (max-width: 500px) {
            form {
                width: 90%;
                padding: 15px;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
        
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML 5</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Name.." autofocus value="Abhishek Kumar" readonly />
            
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#FF0000" />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" />
            
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
