            width: 50%;

        }
        #box2{
            margin-top: 10%;
            margin-left: 10%;
            height: 40%;
            width: 40%;
            border: 2px solid black;
            background-color:yellow;
        }

</head>

    <div id="box">

            <div id="box2"></div>
        </div>
