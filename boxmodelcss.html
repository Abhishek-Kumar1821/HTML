<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>

    <style>
        .box {
            width: 300px;                /* Content width */
            padding: 25px;               /* Space inside border */
            border: 6px solid blue;      /* Border shape */
            margin: 40px;                /* Space outside border */
            background-color: lightyellow;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>

</head>
<body>

    <h2>CSS Effects - Box Model Demonstration</h2>

    <div class="box">
        This is an example of the CSS Box Model.<br>
        The content is inside padding, surrounded by a border, and margin outside the border.
    </div>

</body>
</html>
