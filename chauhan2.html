<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <!-- CSS Styling -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        marquee {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #heading {
            font-size: 32px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        main {
            padding: 40px;
        }

        section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <marquee direction="left"><strong>Welcome to my HTML tag.....</strong></marquee>
        <h1 id="heading">Coding and Career...<br><small>Never ever ever and ever give up</small></h1>
        <nav>
            <a href="/home/">Home</a>
            <a href="/about-me/">About Me</a>
            <a href="/contact-us/">Contact Us</a>
            <a href="/page/">Page</a>
        </nav>
    </header>

    <main>
        <section>
            <marquee direction="right"><strong>Welcome to my HTML page...</strong></marquee>
            <article>
                <h2>About Me:</h2>
                <p>I am a beginner in web development. I just started learning:</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
