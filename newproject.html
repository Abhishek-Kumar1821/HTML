<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login/Signup Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }

    .form-box {
      width: 200%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .form {
      width: 50%;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      margin-top: 15px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1b5fd3;
      transform: scale(1.05);
    }

    .toggle-btns {
      display: flex;
      justify-content: space-around;
      background: #f4f4f4;
      padding: 10px;
      cursor: pointer;
    }

    .toggle-btns span {
      width: 50%;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    .toggle-btns span.active {
      color: #2575fc;
      border-bottom: 3px solid #2575fc;
    }

    /* Position forms */
    #login:checked ~ .form-box {
      transform: translateX(0);
    }
    #signup:checked ~ .form-box {
      transform: translateX(-50%);
    }

    input[type="radio"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden Radio Buttons -->
    <input type="radio" name="toggle" id="login" checked>
    <input type="radio" name="toggle" id="signup">

    <!-- Toggle Buttons -->
    <div class="toggle-btns">
      <label for="login"><span class="active" id="login-tab">Login</span></label>
      <label for="signup"><span id="signup-tab">Signup</span></label>
    </div>

    <!-- Forms -->
    <div class="form-box">
      <!-- Login Form -->
      <form class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form class="form">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <script>
    // Tab active color change
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginRadio = document.getElementById("login");
    const signupRadio = document.getElementById("signup");

    loginRadio.addEventListener("change", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    });

    signupRadio.addEventListener("change", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });
  </script>
</body>
</html>
